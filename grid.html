<!DOCTYPE html>
<html>
    <head>
        <title>grid practice</title>
    </head>
    <body>
        <div style="
        display: grid;
        grid-template-columns: 100px 100px 200px">
            <div style="background-color:lightblue">div 1</div>
            <div style="background-color: lightpink;">div 2</div>
        </div>

        <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 100px 200px">
            <div style="background-color:lightblue">div 1</div>
            <div style="background-color: lightpink;">div 2 <p>test</p></div>
            <div style="background-color:lightblue">div 3</div>
            <div style="background-color: lightpink;">div 2 </div>
        </div>

        <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 1fr">
            <div style="background-color:lightblue">div 1</div>
            <div style="background-color: lightpink;">div 2 </div>
            
        </div>
        
        <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 1fr 2fr">
            <div style="background-color:lightblue">div 1</div>
            <div style="background-color: lightpink;">div 2 </div>
            <div style="background-color: black;">div 2 </div>
            
        </div>
    </body>
</html>
