<style>
    .hi-button{
        background-color: red;
        color: white;
        border: 1px;
        height:50px;
        width: 50px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 9px;
        transition: opacity 0.25s;
        box-shadow: 5px 5px 10px black;
    
    }

    .hi-button:hover{
        opacity: 0.5;
    }

    .hi-button:active{
        opacity: 0.2;
    }

</style>
<button class="hi-button"> Hi </button>
